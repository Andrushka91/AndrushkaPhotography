 
<div id="background-container" class="container-fluid">
   <div class="row mt-2">
      <div *ngFor="let photo of photos" class="item col-lg-2 col-sm-4 col-md-2 padding">
         <a href={{photo.url}} class="fancybox" data-fancybox="gallery1">
            <img src={{photo.url}} width="100%" height="auto">
         </a>
      </div>
   </div>
</div>
